<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes | Gestión de Cuentas</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;700"
    />

    <style>
      :root {
        --primary: #0f4aa8;
        --sidebar: #eaf3ff;
      }
      .bg-primary {
        background-color: var(--primary);
      }
      .text-primary {
        color: var(--primary);
      }
      .bg-sidebar-light {
        background-color: var(--sidebar);
      }
    </style>
  </head>

  <body class="bg-slate-50">
    <!-- Header dinámico -->
    <header id="appHeader"></header>

    <!-- Layout -->
    <div class="flex flex-1 pt-16">
      <!-- Sidebar dinámico -->
      <aside id="appSidebar"></aside>

      <!-- Contenido -->
      <main class="flex-1 md:ml-64 p-8">
        <div class="max-w-6xl mx-auto space-y-8">
          <!-- Título -->
          <section class="space-y-2">
            <h1 class="text-3xl font-black text-slate-900">
              Administración de Clientes
            </h1>
            <p class="text-slate-600">
              Cree y gestione la base de datos de sus clientes comerciales.
            </p>
          </section>

          <!-- Grid principal -->
          <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- ================= FORMULARIO ================= -->
            <div
              class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 space-y-6"
            >
              <h2 class="text-lg font-extrabold text-slate-900 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">person_add</span>
                Registro de Cliente
              </h2>

              <form id="clientForm" class="space-y-4">
                <!-- RUC -->
                <div>
                  <label class="text-sm font-bold text-slate-700">RUC / DNI</label>
                  <input
                    id="rucInput"
                    type="text"
                    placeholder="Ej: 20123456789"
                    class="mt-1 w-full h-11 rounded-xl border border-slate-200 px-4"
                  />
                </div>

                <!-- Razón social -->
                <div>
                  <label class="text-sm font-bold text-slate-700">
                    Razón Social / Nombre
                  </label>
                  <input
                    id="razonSocialInput"
                    type="text"
                    placeholder="Nombre del cliente"
                    class="mt-1 w-full h-11 rounded-xl border border-slate-200 px-4"
                  />
                </div>

                <!-- Dirección -->
                <div>
                  <label class="text-sm font-bold text-slate-700">
                    Dirección Fiscal
                  </label>
                  <input
                    id="direccionInput"
                    type="text"
                    placeholder="Calle, distrito, ciudad"
                    class="mt-1 w-full h-11 rounded-xl border border-slate-200 px-4"
                  />
                </div>

                <!-- Contacto principal -->
                <div class="pt-4 border-t border-slate-100 space-y-3">
                  <p class="text-sm font-bold text-primary flex items-center gap-2">
                    <span class="material-symbols-outlined text-base">contact_phone</span>
                    Contacto Principal
                  </p>

                  <input
                    id="contacto1NombreInput"
                    type="text"
                    placeholder="Nombre completo"
                    class="w-full h-11 rounded-xl border border-slate-200 px-4"
                  />

                  <div class="grid grid-cols-2 gap-3">
                    <input
                      id="contacto1CelularInput"
                      type="text"
                      placeholder="Celular"
                      class="h-11 rounded-xl border border-slate-200 px-4"
                    />
                    <input
                      id="contacto1EmailInput"
                      type="email"
                      placeholder="Email"
                      class="h-11 rounded-xl border border-slate-200 px-4"
                    />
                  </div>
                </div>

                <!-- Contacto secundario -->
                <div class="pt-4 border-t border-slate-100 space-y-3">
                  <p class="text-sm font-bold text-slate-500 flex items-center gap-2">
                    <span class="material-symbols-outlined text-base">person</span>
                    Contacto Secundario (Opcional)
                  </p>

                  <input
                    id="contacto2NombreInput"
                    type="text"
                    placeholder="Nombre completo"
                    class="w-full h-11 rounded-xl border border-slate-200 px-4"
                  />

                  <div class="grid grid-cols-2 gap-3">
                    <input
                      id="contacto2CelularInput"
                      type="text"
                      placeholder="Celular"
                      class="h-11 rounded-xl border border-slate-200 px-4"
                    />
                    <input
                      id="contacto2EmailInput"
                      type="email"
                      placeholder="Email"
                      class="h-11 rounded-xl border border-slate-200 px-4"
                    />
                  </div>
                </div>

                <!-- Botón -->
                <button
                  id="submitBtn"
                  type="submit"
                  class="w-full h-12 rounded-xl bg-primary text-white font-bold flex items-center justify-center gap-2 hover:opacity-90 transition"
                >
                  <span class="material-symbols-outlined">save</span>
                  Guardar cliente
                </button>
              </form>
            </div>

            <!-- ================= LISTADO ================= -->
            <div
              class="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 p-6 space-y-6"
            >
              <div class="flex items-center justify-between gap-4">
                <h2 class="text-lg font-extrabold text-slate-900">
                  Listado de Clientes
                </h2>

                <input
                  id="searchInput"
                  type="text"
                  placeholder="Buscar por RUC o Razón Social..."
                  class="h-10 w-64 rounded-xl border border-slate-200 px-4 text-sm"
                />
              </div>

              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="border-b border-slate-100 text-slate-500">
                    <tr>
                      <th class="py-3 text-left">RUC / DNI</th>
                      <th class="py-3 text-left">Razón Social</th>
                      <th class="py-3 text-left">Dirección</th>
                      <th class="py-3 text-left">Contacto</th>
                      <th class="py-3 text-center">Acciones</th>
                    </tr>
                  </thead>

                  <tbody id="clientsTableBody"></tbody>
                </table>
              </div>

              <!-- Footer tabla -->
              <div class="flex items-center justify-between pt-4">
                <span id="clientCountSpan" class="text-xs text-slate-500">
                  Mostrando 0 clientes
                </span>

                <div id="paginationButtons" class="flex gap-2"></div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- JS -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/clientes.js"></script>
  </body>
</html>
